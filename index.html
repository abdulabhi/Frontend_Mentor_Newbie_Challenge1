<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
      <div class="container">

        <div class="img" style="border-radius: 10px;"><img src="./illustration-hero.svg" alt="no image"></div>

        <p id="p1">Order Summary</p>

        <p id="p4">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>


        <div class="plane">
          <img src="./icon-music.svg" alt="Image was deleted">
          <p id="p2">Annual Plan <br><span>$59.99/year</span> </p>

        <a href="#" id="change">Change</a>
        </div>

        <button id="btn1">Proceed to Payment</button>
        <button id="btn2">Cancel Order</button>

    
    </div>


      <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Abdul Rahman</a>.
      </div>
      </footer>


</body>
</html>
